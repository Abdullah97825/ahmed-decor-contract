<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
:root {
  --charcoal: #3C4146;
  --gold: #F2D000;
  --gold-hover: #D4B800;
  --cream: #FFFDF5;
  --muted: #6B7280;
}
html { font-size: 16px; }
body { font-family: 'Cairo', sans-serif; background: var(--cream); color: var(--charcoal); line-height: 1.6; }

/* SCREEN */
.screen { min-height: 100vh; position: relative; }
.dot-bg { position: fixed; inset: 0; pointer-events: none; opacity: 0.06; background-image: radial-gradient(circle, var(--charcoal) 1px, transparent 1px); background-size: 24px 24px; }
.container { position: relative; max-width: 42rem; margin: 0 auto; padding: 2rem 1rem; }
.logo { display: flex; align-items: center; justify-content: center; gap: 12px; user-select: none; font-weight: 900; font-size: 2.25rem; letter-spacing: 0.25em; margin-bottom: 16px; }
.logo__bracket { color: var(--gold); font-weight: 900; font-size: 0.6em; }
.logo__char--gold { color: var(--gold); }
.logo__char--charcoal { color: var(--charcoal); }
.logo__spacer { display: inline-block; width: 0.375rem; }
.banner { display: inline-block; background: var(--charcoal); color: var(--gold); padding: 12px 32px; border: 2px solid var(--charcoal); box-shadow: 3px 3px 0px var(--gold); font-size: 0.875rem; font-weight: 900; text-transform: uppercase; letter-spacing: 0.2em; }
.card { position: relative; background: #fff; border: 2px solid var(--charcoal); box-shadow: 4px 4px 0px var(--charcoal); overflow: hidden; margin-bottom: 24px; }
.card__bar { height: 4px; background: var(--gold); }
.card__inner { padding: 24px; }
.card__header { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; padding-bottom: 12px; border-bottom: 2px solid rgba(60, 65, 70, 0.1); }
.card__icon { width: 36px; height: 36px; border: 2px solid var(--charcoal); background: rgba(242, 208, 0, 0.1); display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
.card__title { font-size: 1rem; font-weight: 900; text-transform: uppercase; letter-spacing: 0.05em; color: var(--charcoal); }
.icon { display: inline-flex; width: 20px; height: 20px; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; fill: none; }
.desc { font-size: 0.875rem; color: var(--muted); line-height: 1.7; margin-bottom: 12px; }
.link { color: var(--charcoal); font-weight: 700; text-decoration: underline; text-underline-offset: 4px; text-decoration-color: var(--gold); text-decoration-thickness: 2px; }
.link:hover { color: var(--gold); }
.btn-print { display: inline-flex; align-items: center; justify-content: center; gap: 8px; padding: 14px 48px; font-family: 'Cairo', sans-serif; font-size: 1rem; font-weight: 900; text-transform: uppercase; letter-spacing: 0.05em; border: 3px solid var(--charcoal); background: var(--gold); color: var(--charcoal); box-shadow: 6px 6px 0px var(--charcoal); cursor: pointer; transition: all 0.1s; }
.btn-print:hover { background: var(--gold-hover); box-shadow: 2px 2px 0px var(--charcoal); transform: translate(4px, 4px); }
.btn-print:active { box-shadow: none; transform: translate(6px, 6px); }
.back-link { font-size: 0.75rem; color: var(--muted); text-decoration: underline; text-underline-offset: 4px; }
.back-link:hover { color: var(--charcoal); }

/* PRINT */
@media print {
  @page { size: A4; margin: 8mm 10mm; }
  body { background: white !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
  .no-print, .floating-bar { display: none !important; }
  .page-wrapper { padding-top: 0 !important; background: white !important; }
  .page-card { box-shadow: none !important; margin: 0 !important; }
}

.floating-bar { position: fixed; top: 0; left: 0; right: 0; z-index: 50; display: flex; align-items: center; justify-content: space-between; padding: 8px 20px; background: var(--charcoal); border-bottom: 3px solid var(--gold); }
.floating-bar a { font-size: 12px; color: var(--muted); text-decoration: underline; text-underline-offset: 4px; }
.floating-bar a:hover { color: #fff; }
.float-print-btn { display: inline-flex; align-items: center; gap: 6px; padding: 6px 20px; font-family: 'Cairo', sans-serif; font-size: 13px; font-weight: 900; border: 2px solid var(--gold); background: var(--gold); color: var(--charcoal); cursor: pointer; letter-spacing: 0.05em; }
.float-print-btn:hover { background: var(--gold-hover); }

/* Graph Page */
.graph-page { width: 100%; height: 100vh; position: relative; page-break-after: always; display: flex; flex-direction: column; }
.graph-page:last-child { page-break-after: auto; }

.gp-header { display: flex; align-items: center; justify-content: space-between; padding: 8px 12px; border-bottom: 2px solid #3C4146; flex-shrink: 0; }
.gp-logo { font-weight: 900; font-size: 12pt; letter-spacing: 0.05em; user-select: none; }
.gp-logo .g { color: #F2D000; }
.gp-logo .c { color: #3C4146; }
.gp-title { font-size: 9pt; font-weight: 700; color: #6B7280; }
.gp-page { font-size: 9pt; font-weight: 700; color: #3C4146; }

.gp-grid { flex: 1; position: relative; overflow: hidden; }

.gp-footer { display: flex; align-items: center; justify-content: space-between; padding: 6px 12px; border-top: 2px solid #3C4146; flex-shrink: 0; font-size: 9pt; }
.gp-footer-brand { font-weight: 900; letter-spacing: 0.1em; color: #3C4146; }
.gp-footer-field { display: flex; gap: 6px; align-items: center; color: #6B7280; }
.gp-footer-line { display: inline-block; width: 100px; border-bottom: 1.5px solid #C8C0B4; }

/* Dimensions page */
.dim-area { margin-bottom: 0; }
.dim-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 6px; }
.dim-card { border: 2px solid #3C4146; overflow: hidden; }
.dim-bar { height: 3px; background: #F2D000; }
.dim-inner { padding: 10px 14px; }
.dim-head { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; padding-bottom: 6px; border-bottom: 2px solid rgba(60,65,70,0.1); }
.dim-icon { width: 24px; height: 24px; border: 2px solid #3C4146; background: rgba(242,208,0,0.1); display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
.dim-label { font-size: 10pt; font-weight: 900; color: #3C4146; }
.dim-field { display: flex; gap: 6px; padding: 5px 0; border-bottom: 1.5px solid #C8C0B4; min-height: 26px; }
.dim-field-label { font-weight: 700; color: #6B7280; white-space: nowrap; font-size: 9pt; }
.dim-notes { display: flex; gap: 8px; padding: 4px 0; border-bottom: 1.5px solid #C8C0B4; min-height: 24px; }
.dim-notes-label { font-weight: 700; color: #6B7280; white-space: nowrap; font-size: 9pt; }
</style>
